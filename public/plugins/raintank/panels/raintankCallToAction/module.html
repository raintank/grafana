<grafana-panel>
    <h4 style="font-weight: 400;">Hello.</h4>
    <p class="rt-dashboard-blurb">Welcome to Kentik in Grafana. Marketing copy.</p>

    <div class="rt-dash-flex-container">
        <div class="rt-dash-flex-item" ng-if="!allDone()">
            <span class="rt-dashboard-blurb">To do:</span>
            <div ng-if="endpointStatus === 'noEndpoints'" class="rt-CTA-item">
                <div class="rt-dashboard-icons-container">
                    <i class="fa-fw icon-rt-endpoint rt-dashboard-icons" style="font-size: 20px;"></i>
                </div>
                <a href="endpoints/new" class="rt-dashboard-blurb">Add your first endpoint.</a> <i class="tooltip-subtle grafana-tip tag-tip fa fa-question-circle ng-scope" bs-tooltip="'An endpoint is any domain, IP address</br>or URL you would like to monitor.'"></i>
            </div>     
            <div ng-if="userStatus === 'noTeam'" class="rt-CTA-item">
                <div class="rt-dashboard-icons-container">
                    <i class="fa-fw icon-rt-users rt-dashboard-icons" style="font-size: 20px;"></i>
                </div>
                <a href="org/users" class="rt-dashboard-blurb">Invite a team member.</a>
            </div> 
            <div ng-if="collectorStatus === 'noCollectors'" class="rt-CTA-item">
                <div class="rt-dashboard-icons-container">
                    <i class="fa-fw icon-rt-probe rt-dashboard-icons" style="font-size: 20px;"></i>
                </div>
                <a href="collectors/new" class="rt-dashboard-blurb">Deploy a private probe.</a> <i class="tooltip-subtle grafana-tip tag-tip fa fa-question-circle ng-scope" bs-tooltip="'Install our open-source private probe to measure network latency to, from and within your own network, and send the data back to Litmus.'"></i>
            </div>   
        </div>
        <div class="rt-dash-flex-item">
            <span class="rt-dashboard-blurb">Complete:</span>
            <div class="rt-CTA-item">
                <div class="rt-dashboard-icons-container">
                    <i class="fa-fw icon-rt-check rt-icon-success" style="font-size: 24px;"></i>
                </div>
                <span class="rt-dashboard-blurb rt-blurb-success">Join Early Access Program</span>
            </div>
            <div  ng-if="endpointStatus === 'hasEndpoints'" class="rt-CTA-item">
                <div class="rt-dashboard-icons-container">
                    <i class="fa-fw icon-rt-check rt-icon-success" style="font-size: 24px;"></i>
                </div>
                <span class="rt-dashboard-blurb rt-blurb-success">Add your first endpoint.</span>
            </div>
            <div ng-if="userStatus === 'hasTeam'" class="rt-CTA-item">
                <div class="rt-dashboard-icons-container">
                    <i class="fa-fw icon-rt-check rt-icon-success" style="font-size: 24px;"></i>
                </div>
                <span class="rt-dashboard-blurb rt-blurb-success">Invite a team member.</span>
            </div>
            <div ng-if="collectorStatus === 'hasCollectors'" class="rt-CTA-item">
                <div class="rt-dashboard-icons-container">
                    <i class="fa-fw icon-rt-check rt-icon-success" style="font-size: 24px;"></i>
                </div>
                <span class="rt-dashboard-blurb rt-blurb-success">Deploy a private probe</span>
            </div>            
        </div>        
    </div>
</grafana-panel>
