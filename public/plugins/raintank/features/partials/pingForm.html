              </div>

                  </div>

                    <div class="editor=option rt-input-styles rt-flex-form-block">
                        <div class="rt-flex-form-field">

                        <div class="rt-flex-form-field">
                          <label class="small">Frequency</label>
                          <select class="small" ng-model="monitors['ping'].frequency" ng-options="f.value as f.label for f in frequencyOpts" ng-selected="{{monitors['ping'].frequency}}" style="width: auto; height: 34px;"></select>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="rt-box-interior-content rt-interior-update">
                <div class="editor-row" ng-show="endpoint.id">
                <button type="submit" ng-show="endpoint.id"  class="secondaryCTA" ng-click="updateMonitor(monitors['ping'])">Update Ping Settings</button>

                </div>
              </div>
