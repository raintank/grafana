<topnav toggle="toggleSideMenu()" icon="icon-rt-endpoint" section="Endpoints" show-menu-btn="!grafana.sidemenu">
  <ul class="nav">
    <li class="top-nav-title ng-binding">
      <div>
        <form style="margin-bottom:0px;">
          <li class="dropdown">
            <a class="pointer" data-toggle="dropdown" ng-click="openSearch()">
              <span>{{endpoint.name}}</span><i class="fa fa-caret-down small" style="position:relative; top:5px; left:10px;"></i>
              </a>
            <ul class="dropdown-menu" role="menu" style="left: 65px">
              <li ng-repeat="endpoint in endpoints">
                <a class="small" href="endpoints/summary/{{endpoint.id}}">{{endpoint.name}}</a>
              </li>
            </ul>
          </li>
        </form>
      </div>
    </li>
  </ul>
  <div class="pull-right refresh">
    <a ng-click="refresh()">
      <span class="small">As of {{refreshTime | date:'shortTime'}}</span> <i ng-class="icon" class="icon-rt-refresh" style="font-size:20px; vertical-align:text-bottom;"></i>
    </a>
  </div>
</topnav>

<div style="margin-left: 85px;">

  <div style="margin: 10px; position: relative; display: block; max-width: 1000px; min-width:400px;">

    <!-- page title -->
    <div class="rt-page-header-area" style="margin-bottom: 50px;">
      <h1 class="rt-h1">{{endpoint.name}}</h1><a ng-click="gotoDashboard(endpoint)"><i ng-class="icon" class="primary-icon-header dashboard-icon icon-rt-jump-to-dashboard" bs-tooltip="'Go to Litmus: Summary </br>dashboard for this endpoint'"></i></a>
    </div>

    <!-- tabs -->
    <div class="rt-tabs">
      <span class="nonactive"><a href="endpoints/summary/{{endpoint.id}}">Device Details</a></span>  <span class="active"><a href="endpoints/edit/{{endpoint.id}}">Configuration</a></span>
      <span style="margin-left: 15px;" class="nonactive"><a href="endpoints/edit/{{endpoint.id}}">Installation</a></span>
    </div>
  </div>

  <div style="margin: 0px; position: relative; display: block; min-width:400px; max-width: 1020px;">
    <form name="endpointForm">
        <div class="rt-page-section" style="padding-left: 10px; margin-top: 35px;">

        <div class="rt-page-body" style="padding-left: 0px;">
            <form name="endpointForm">
                  <div class="rt-form-row" style="margin: 0; max-width: 500px;">
                    <div class="rt-input-styles rt-flex-form-block">
                        <div class="rt-flex-form-field">
                          <label class="small">Device Name</label>
                           <input class="rt-input-long-text" type="text" readonly ng-model="newEndpointName">
                        </div>  
                        <div class="rt-flex-form-field">
                          <label class="small">Device Description</label>
                           <input class="rt-input-long-text" type="text">
                        </div>                                                  
                        <div class="rt-flex-form-field">
                          <label class="small">Flow Type</label>
                          <input type="text" class="rt-input-med-text"> 
                        </div>
                        <div class="rt-flex-form-field">
                          <label class="small">Device SNMP IP Address</label>
                           <input class="rt-input-med-text" type="text">
                        </div>                        
                        <div class="rt-flex-form-field">
                            <label class="small">Sample Rate</label>
                           <input class="rt-input-med-text" type="text">
                        </div>  
                        <div class="rt-flex-form-field">
                          <label class="small">SNMP Community <i class="grafana-tip fa fa-question-circle ng-scope" bs-tooltip="'An SNMP Community is a group of SNMPs living in harmony, together.'" data-original-title="" title=""></i></label>
                           <input class="rt-input-med-text" type="text">
                        </div>  
                        <div class="rt-flex-form-field">
                          <label class="small">Device IP Addresses</label>
                           <input class="rt-input-med-text" type="text">
                        </div>                        
                        <div class="rt-flex-form-field">
                            <label class="small">SNMP Polling</label>
                            <input id="rt-radio-collector-kentik-1" class="rt-radio-custom"  type="radio" checked="checked">
                            <label for="rt-radio-collector-1" class="rt-radio-body-label">Standard</label>
                            <input id="rt-radio-collector-kentik-2" class="rt-radio-custom"  type="radio">
                            <label for="rt-radio-collector-kentik-2" class="rt-radio-body-label">Minimum</label>                            
                        </div>
                    </div>

          <div class="rt-mini-form-col" style="margin-top: 15px; padding-top: 25px;">
              <div>
                <div class="editor-row" ng-show="endpoint.id">
                  <button type="submit" class="secondaryCTA ButtonTall" style="position:relative; top:-1px;" ng-click="updateEndpoint(endpoint)">Update Device</button>
                </div>
              </div>
            </div>
          </div>

      </form>
    </div>
</div>
<div style="padding-bottom: 100px;"></div>
