<topnav toggle="toggleSideMenu()" icon="icon-rt-endpoint" section="Endpoints" show-menu-btn="!grafana.sidemenu">
</topnav>
<div style="margin: 15px; position: relative; display: block; max-width: 900px;">
	<div class="rt-page-header-area">
		<h1 class="rt-h1">Endpoints</h1>
		<span style="float: right;"><a class="rt-btn" href="/endpoints/new">New Endpoints</a></span>
	</div>
	<div class="editor-row">
		<div class="editor-option">
			<span class="small">Filter by Endpoint Tag:</span>
			<select class="input-medium" style="font-size: 16px; vertical-align: baseline; color: white; margin: 0; background: none; border: none; width: auto;" ng-model="endpoint_filter">
				<option value="" label="All Tags" style="color:black">All Endpoints</option>
				<option ng-repeat="t in endpointTags()" value="{{t}}" label="{{t}}" style="color:black">{{t}}</option>
			</select>
			<select class="input-medium" style="font-size: 16px; vertical-align: baseline; color: white; margin: 0; background: none; border: none; width: auto;" ng-model="status_filter">
				<option value="" label="All Statuses" style="color:black">All Statuses</option>
				<option ng-repeat="s in statuses" value="{{s.value}}" label="{{s.label}}" style="color:black">{{s.label}}</option>
			</select>
		</div>
		<div style="display: block; padding: 45px 0 0 0;">
			<div style="display: inline-block" class="rt-list-status">
					<a ng-click="setStatusFilter(0)" href="#" ng-class="{'rt-list-status-up': endpointState['ok'] > 0}">{{endpointState['ok']}} Ok</a> |
					<a ng-click="setStatusFilter(1)" href="#" ng-class="{'rt-list-status-warning': endpointState['warn'] > 0}">{{endpointState['warn']}} Warning</a> |
					<a ng-click="setStatusFilter(2)" href="#" ng-class="{'rt-list-status-down': endpointState['error'] > 0}">{{endpointState['error']}} Error</a> |
					<a ng-click="setStatusFilter(-1)" href="#" ng-class="{'rt-list-status-disabled': endpointState['unknown'] > 0}">{{endpointState['unknown']}} Unknown</a>
			</div>
			<div class="editor-option" style="float: right;">
				<span class="small">Sort By:</span>
				<select class="input-medium" style="font-size: 14px; vertical-align: baseline; color: white; margin: 0; background: none; border: none; width: auto;" ng-model="sort_field" ng-options="field for field in ['name']">
				</select>
			</div>
		</div>
	</div>
</div>
<div style="margin: 15px; position: relative; display: block; max-width: 900px;">
	<div ng-if="endpoints.length === 0">
		<em>No endpoints defined</em>
	</div>
	<div class="rt-list" ng-repeat="endpoint in endpoints | filterByTag:endpoint_filter | filter:{state:status_filter}:statusFilter | orderBy:sort_field">
		<div class="rt-list-header" style="overflow: visible; padding:5px;">
			<span class="rt-list-item-title"><a href="/endpoints/summary/{{endpoint.id}}">{{endpoint.name}}</a></span>

				<span class="label rt-label-tag dropdown rt-list-tag-menu" ng-repeat="tag in endpoint.tags" tag="tag" tag-color-from-name>
						<a data-toggle="dropdown">{{tag}} <img class="dashboard-icon"src="img/tiny-rt-endpoint.svg" style="padding-left: 2px; vertical-align: -2px;"width="12px" height="12px"> </a>
						<ul class="dropdown-menu rt-tag-dropup">
                        	<li><a href="#"><img class="dashboard-icon"src="img/jump-to-dashboard.svg" width="28px" height="28px" bs-tooltip="'Go to {{tag}} dashboard'"></a></li>
                        	<li><a ng-click="setEndpointFilter(tag)"><img class="filter-icon"src="img/rt-filter.svg" width="28px" height="28px" bs-tooltip="'Filter by {{tag}}'"></a></li>
                   		</ul>
                </span>


 				<div style="float: right; display: inline;">
				<div style="display: inline;">
					<rt-endpoint-health model="endpoint.health"></rt-endpoint-health>
				</div>
				<div style="display: inline;">
					<a ng-click="gotoDashboard(endpoint)"><img class="dashboard-icon"src="img/jump-to-dashboard.svg" width="28px" height="28px" bs-tooltip="'Go to {{endpoint.name}} dashboard'"></a>
				</div>
				<div class="dropdown" style="float: right;">
					<a data-toggle="dropdown">
						<i class="fa fa-fw fa-ellipsis-v"></i>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="endpoints/summary/{{endpoint.id}}">
								View
							</a>
						</li>
						<li>
							<a href="endpoints/edit/{{endpoint.id}}">
								Edit
							</a>
						</li>
						<li>
							<a ng-click="remove(endpoint)">
								Delete
							</a>
						</li>
					</ul>
				</div>
			</div>	
			<span style="float: right;">
			</span>
		</div>
	</div>
</div>
